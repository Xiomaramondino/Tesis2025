# Configuración de Nginx para servir CodeIgniter 4
server {
    listen 80; # Nginx escucha en el puerto 80
    index index.php index.html; # Archivos de índice predeterminados
    error_log /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;
    root /var/www/html/public; # ¡MUY IMPORTANTE! Nginx servirá los archivos desde la carpeta 'public' de CodeIgniter

    # Manejo de URLs (clean URLs de CodeIgniter)
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Procesar archivos PHP con PHP-FPM
    location ~ \.php$ {
        try_files $uri =404; # Si el archivo PHP no existe, devuelve 404
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass 127.0.0.1:9000; # La dirección donde PHP-FPM está escuchando
        fastcgi_index index.php;
        include fastcgi_params; # Incluye parámetros FastCGI estándar
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name; # Ruta completa del script PHP
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # Bloquear acceso a archivos sensibles y ocultos
    location ~ /\. {
        deny all;
    }
}